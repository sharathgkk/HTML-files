<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block</title>

</head>
<body>
    <p>this is a paragraph </p>
    <p>this is also a paragraph </p>
<!-- p is a paragraph block tag it takes up the entire line  -->
 <!-- if you want the sentences in the same line use span which is  inline-->
  <span>thia is a paragraph </span>
  <span>thia is also a paragraph </span>
</body>


</html>
